<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Keranjang Belanja</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Kontak</a>
      </nav>
    </header>

    <section class="cart">
      <table>
        <tr>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Harga Satuan</th>
        </tr>
        <tr>
          <td>Mawar Merah</td>
          <td><input type="number" min="0" max="10" value="1" /></td>
          <td>Rp 150.000</td>
        </tr>
        <tr>
          <td>Tulip Putih</td>
          <td><input type="number" min="0" max="15" value="1" /></td>
          <td>Rp 120.000</td>
        </tr>
        <tr>
          <td>Buket Bunga</td>
          <td><input type="number" min="0" max="20" value="1" /></td>
          <td>Rp 250.000</td>
        </tr>
      </table>
      <p>* Total harga akan dihitung saat checkout.</p>
      <a href="checkout.html" class="btn">Lanjut ke Checkout</a>
    </section>
  </body>
</html>
